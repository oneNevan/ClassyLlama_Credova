<div class="payment-method" css="_active : (getCode() == isChecked())">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               ko-checked="isChecked" ko-value="getCode()"
               attr="{'id': getCode()}, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label attr="for : getCode()" class="label"><span text="getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko if: applicationRequestProcessing() -->
        <div class="loading-mask" data-role="loader">
            <div class="loader"><img alt="Loading..."
                                     src="/static/frontend/Magento/luma/en_US/images/loader-2.gif">
                <!-- TODO: generate proper fully qualified image URL above -->
                <p>Please wait...</p></div>
        </div>
        <!-- /ko -->
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: authorizeCredovaFinancing,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
